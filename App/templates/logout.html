{% extends 'base.html' %}

{% block conteudo %}
<div class="max-w-md mx-auto mt-12 p-6 bg-white shadow-lg rounded-md">
    <h2 class="text-2xl font-semibold text-center mb-4">Você tem certeza que deseja sair?</h2>
    <div class="text-center">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md mr-4 hover:bg-red-700">
                Sim, Sair
            </button>
            <a href="/" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-700">
                Não, Ficar
            </a>
        </form>
    </div>
</div>
{% endblock %}
